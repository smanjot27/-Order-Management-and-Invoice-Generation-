<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset = "UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Novelty | {% block title %}{% endblock title %}</title>
	    <link rel='stylesheet' href='../static/css/base.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<script src='../static/js/base.js'></script>
	    {% block stylesheet %}{%endblock stylesheet %}
	</head>
	<body>
		<nav class="navbar">
  			<div class="container-fluid">
    				<span class="navbar-brand mb-0 h1" id='heading'>Novelty Store</span>
  			</div>
		</nav>
		{% if messages %}
		{% for message in messages %}
		<div id='alert' class="alert alert-{{message.tags}} alert-dismissible fade show"  role="alert">
  
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="display()">
  </button>
		{% endfor %}
		{%endif%}
</div>


		<nav class="nav nav-pills nav-justified">
  			<a class="nav-link {% block a %}{% endblock a%}"  href="orders">Order's Details</a>
  			<a class="nav-link {% block b %}{% endblock b %}" href="fullday">Full Day Sales' Details</a>
 			<a class="nav-link {% block c %}{% endblock c %}" href="tailors">Tailor's Details</a>

		</nav>
		<a class="btn " href="{% block add%}{% endblock add %}" role="button" style="{% block hide %}{% endblock hide %}">+ Add New {% block what %}{% endblock what %}</a>
		{% block body %}{% endblock body %}
	</body>
</html>
